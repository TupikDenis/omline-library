<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    /*body*/
    main {
        margin: 0;
        padding: 0;
        background-color: white;
    }

    .light{
      background-color: white;
      color: black;
    }

    .dark{
      background-color: black;
      color: white;
    }
    /*nav*/
    .nav-item{
        margin-left: 80px;
    }

    .search{
        margin-left: 100px;
    }

    /*main*/
    .modal-class {
      position: fixed;
      bottom: 0;
      right: 0;
    }

    /*footer*/
    footer{
        text-align: center;
    }
</style>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light p-5">
        <a class="navbar-brand" href="/">Онлайн-библиотека</a>      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Главная страница</a>
            </li>
            {{if gt .id 0}}
            <li class="nav-item">
              <a class="nav-link" href="/book">Все книги</a>
            </li>
            {{end}}
          </ul>
        </div>
        {{if gt .id 0}}
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/user/{{ .id}}">{{ .full_name}}</a>
          </li>
        </ul> 
        {{else}}
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/login">Вход</a>
          </li>
        </ul>
        {{end}}
      </nav>

    <main id="text" class="p-5 light"></main>

    <div class="modal-class">
      <button class="btn-toggle">Тёмная тема</button>
      <button class="btn-toggle-2">Светлая тема</button>
    </div>

    <footer>
        <div class="card">
            <div class="card-header">
              Цитата
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Хорошие друзья, хорошие книги и спящая совесть – вот идеальная жизнь.</p>
                <div class="blockquote-footer">Марк Твен</div>
              </blockquote>
            </div>
          </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  const btn = document.querySelector('.btn-toggle');
  btn.addEventListener('click', function() {
    document.getElementById("text").classList.remove('light');
    document.getElementById("text").classList.add('dark');
  })

  const btn2 = document.querySelector('.btn-toggle-2');
  btn2.addEventListener('click', function() {
    document.getElementById("text").classList.remove('dark');
    document.getElementById("text").classList.add('light');
  })
  document.getElementById('text').innerHTML = "{{ .content}}"
</script>
</html>
