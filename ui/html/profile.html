<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    /*body*/
    body {
        margin: 0;
        padding: 0;
        background-color: #FFCC99;
    }
    /*nav*/
    .nav-item{
        margin-left: 80px;
    }

    .search{
        margin-left: 100px;
    }

    /*main*/
    .profile{

    }

    /*footer*/
    footer{
        text-align: center;
    }
</style>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light p-5">
        <a class="navbar-brand" href="/">Онлайн-библиотека</a>      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Главная страница</a>
            </li>
            {{if gt .id 0}}
            <li class="nav-item">
              <a class="nav-link" href="/book">Все книги</a>
            </li>
            {{end}}
          </ul>
        </div>
        {{if gt .id 0}}
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/user/{{ .id}}">{{ .name}}</a>
          </li>
        </ul> 
        {{else}}
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/login">Вход</a>
          </li>
        </ul>
        {{end}}
      </nav>
    <main class="m-5">
        <div class="p-5 profile">
            <h1 class="mb-5">{{ .name}}</h1>
            <table>
                <tr>
                    <td>
                        <form action="/profile/update/{{ .id}}">
                            <button type="submit" class="btn btn-info">Обновить данные</button>
                        </form>
                    </td>
                    <td>
                        <form action="/profile/exit/{{ .id}}">
                            <button type="submit" class="btn btn-danger">Выйти из профиля</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        {{if eq .rool "admin"}}
        <form enctype="multipart/form-data" action="/profile/addbook" style="margin-left: 50px;" method="POST">
          <h2>Добавить книгу</h2>
          <input style="width: 300px;" class="mb-1" type="text" name="name" id="name" placeholder="Название книги"> <br>
          <input style="width: 300px;" class="mb-1" type="text" name="author" id="author" placeholder="Автор"> <br>
          <input style="width: 300px;" class="mb-1" type="text" name="url" id="url" placeholder="Путь к файлу"> <br>
          <input style="width: 300px;" class="mb-1" type="text" name="file" id="file" placeholder="Имя файла"> <br>
          <button type="submit" class="btn btn-success mb-1">Добавить книгу</button>
        </form>
        {{end}}
    </main>

    <footer style="margin-top: 200px;" class="footer-dark bg-dark">
        <div class="card">
            <div class="card-header">
              Цитата
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Хорошие друзья, хорошие книги и спящая совесть – вот идеальная жизнь.</p>
                <div class="blockquote-footer">Марк Твен</div>
              </blockquote>
            </div>
          </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
